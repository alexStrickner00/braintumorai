<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<h:head>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
</h:head>
<body>
	<h1>Result</h1>
	<p>Your result is as follows:</p>
	<table>
		<tr>
			<th scope="row">threatend</th>
			<td><h:outputText value="#{indexHandler.tumor}" /> <c:if
					test="#{indexHandler.tumor}">
					<i class="pi pi-exclamation-triangle" style="font-size: 2em"></i>
				</c:if></td>
		</tr>
		<tr>
			<th scope="row">Neuron output</th>
			<td><h:outputText value="#{indexHandler.result}" /></td>
		</tr>
	</table>
	<p:linkButton outcome="index" value="Back to Main Page"
		style="margin-left:20px;">
	</p:linkButton>
</body>
</html>
